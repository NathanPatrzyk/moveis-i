<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        


        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>

        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <label for="text-basic">Informe  o CEP:</label>
            <input type="text" name="textCep" id="txtCep" value="">
            <br>
            <button onclick="consultaCEP()" class="ui-btn ui-shadow">Consultar Cidade</button>
            <br>
            <input type="text" name="textCidade" id="txtCidade" value="" readonly>
        </div>
        
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        
        <script>
            function consultaCEP() {
                cep = document.getElementById("txtCep");
                consultaXHttp = new XMLHttpRequest();
                consultaXHttp.onload = function() {
                    resJson = JSON.parse(consultaXHttp.response);
                    console.log("Consulta realizado:" + resJson.localidade);
                    
                    inputCidade = document.getElementById("txtCidade");
                    inputCidade.value = resJson.localidade;                    
                }
                url = "https://viacep.com.br/ws/" + cep.value + "/json/";
                consultaXHttp.open("GET", url);
                consultaXHttp.send();
            }
        </script>
    </body>
</html>
